<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="left-section-logo1">
          <img src="../static/images/logo1.png" alt="">
        </div>
        <div class="left-section-logo2">
          <img src="../static/images/logo1.png" alt="">
        </div>
      </div>
      <div class="middle-section">
        <h1 data-heading="SIGN UP">SIGN UP</h1>
      </div>
      <div class="right-section">
        <div class="form">
          <div class="sign-up">
            <h1>Sign <span style="color:#F36527">Up</span></h1>
          </div>
          <form action="" class="form__content">
           <div class="name">
              <div class="form__box-name">
                <input type="text" class="form__input" placeholder="First Name">
                <label for="" class="form__label">FIRST NAME</label>
                <div class="form__shadow"></div>
              </div>
              <div class="form__box-name">
                <input type="text" class="form__input" placeholder="Last Name">
                <label for="" class="form__label">LAST NAME</label>
                <div class="form__shadow"></div>
              </div>
            </div>
              <div class="form__box">
                <input type="text" class="form__input" placeholder="Username">
                <label for="" class="form__label">ENTER USERNAME</label>
                <div class="form__shadow"></div>
              </div>
              <div class="form__box">
                <input type="text" class="form__input" placeholder="Email">
                <label for="" class="form__label">ENTER EMAIL</label>
                <div class="form__shadow"></div>
              </div>
              <div class="form__box">
                <input type="text" class="form__input" placeholder="Password">
                <label for="" class="form__label">ENTER PASSWORD</label>
                <div class="form__shadow"></div>
              </div>
              <div class="form__box">
                  <input type="email" class="form__input" placeholder="Confirm Password">
                  <label for="" class="form__label">CONFIRM PASSWORD</label>
                  <div class="form__shadow"></div>
              </div>
              <div class="sign-up-section">
                <div class="already-member">
                  <p>Already A Member? <a href="#" >Log In</a></p>
                </div>
                <div class="form__button">
                    <input type="Submit" class="form__submit" value="Sign Up">
                </div>
              </div>
          </form>
      </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
